<div class="row justify-content-center">
    <h1>Demande de mission</h1>
</div>

<div class="row justify-content-center mt-3">
    <div class="card shadow bg-white rounded" style="width: 400px; max-width: 800px;">
        <div class="card-body ">
            <form class="was-validated" #missionCreer="ngForm">
                <div class="row align-items-center">
                    <div class="col-6">
                        <div class="row justify-content-end">
                            <strong>Date de début</strong>
                        </div>
                    </div>
                    <div class="col-6">
                        <input class="form-control mb-1" type="date" name="dateDebut" [(ngModel)]="mission.startDate" required #dateDebut="ngModel" />
                        <div class="invalid-feedback mb-1" *ngIf="(dateDebut.dirty || dateDebut.touched) && dateDebut.invalid">
                        </div>
                    </div>
                </div>

                <div class="row align-items-center">
                    <div class="col-6">
                        <div class="row justify-content-end">
                            <strong>Date de fin</strong>
                        </div>
                    </div>
                    <div class="col-6">
                        <input class="form-control mb-1" type="date" name="dateFin" [(ngModel)]="mission.endDate" required #dateFin="ngModel" />
                        <div class="invalid-feedback mb-1" *ngIf="(dateFin.dirty || dateFin.touched) && dateFin.invalid"></div>
                    </div>
                </div>

                <div class="row align-items-center">
                    <div class="col-6">
                        <div class="row justify-content-end">
                            <strong>Nature</strong>
                        </div>
                    </div>
                    <div class="col-6">
                        <select class="custom-select mb-1" name="nature" id="nature" [(ngModel)]="mission.nature" required #nature="ngModel">
              <option *ngFor="let nature of listeNatures" value="nature">{{nature.code}}</option>
            </select>
                        <div class="invalid-feedback mb-1" *ngIf="(nature.dirty || nature.touched) && nature.invalid">
                        </div>
                    </div>
                </div>

                <div class="row align-items-center">
                    <div class="col-6">
                        <div class="row justify-content-end">
                            <strong>Ville de départ</strong>
                        </div>
                    </div>
                </div>

                <div class="row align-items-center">
                    <div class="col-6">
                        <div class="row justify-content-end">
                            <strong>Ville d'arrivée</strong>
                        </div>
                    </div>
                </div>

                <div class="row align-items-center">
                    <div class="col-6">
                        <div class="row justify-content-end">
                            <strong>Transport</strong>
                        </div>
                    </div>
                </div>

                <div class="row align-items-center">
                    <div class="col-6">
                        <div class="row justify-content-end">
                            <strong>Estimation prime</strong>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-around m-1">
                    <button [disabled]="missionCreer.invalid" class="btn btn-info">Créer</button>
                    <button class="btn btn-info" (click)="test()">Annuler</button>
                </div>
            </form>
        </div>
    </div>
</div>
