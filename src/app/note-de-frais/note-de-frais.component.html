<div class="row mt-5">
</div>

<div class="table-responsive">

  <table id="missions" class="table table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th class="th-sm">Date</th>
            <th class="th-sm">Nature</th>
            <th class="th-sm">Montant</th>
            <th class="th-sm">Actions</th>
        </tr>
    </thead>
    <tbody>

        <!--<tr ng-repeat="frais of frais"> -->
   
           <tr *ngFor="let frais of frais">
           <td>{{note.date| date: 'shortDate'}}</td>
           <td>{{note.nature.libelle}}</td>
           <td>{{note.montant}}</td>
           <td align="right">
            <a routerLink="/"><img class="mr-3" src="../../assets/images/eye.svg" *ngIf="mission.status == 'VALIDEE'" width="20" alt="view"></a>
            <a routerLink="/modif-mission"><img class="mr-3" src="../../assets/images/pencil.svg" *ngIf="mission.status == 'INITIALE'" width="20" alt="edit"></a>
            <a><img src="../../assets/images/trash.svg" width="20" alt="delete"></a>
  
          </td>
          </tr>
        </tbody>
    </table>
    </div>
    <div class="row mt-2">
    <div class="col-12 text-right">
      Ajouter un frais <button class="btn btn-dark" routerLink="/ajouter-frais">+</button>
    </div>
    </div>
