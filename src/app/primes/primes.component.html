<app-menu></app-menu>


<div class="row mt-5"></div>

<div class="row mb-3 justify-content-center">
  <h2>Récapitulatif des primes</h2>
</div>

<select name="annee" [(ngModel)]="anneeChoisi" (change)="recupMissionPrime(collegue.id)">

  <option name="annee" *ngFor="let annee of optionYear" value="{{annee}}" selected>{{annee}}</option>

</select>
<div class="row">
  <div class="col-6">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Date de début</th>
            <th scope="col">Date de fin</th>
            <th scope="col">Nature</th>
            <th scope="col">Prime</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor=" let mission of listeMission ">
            <td>{{mission.dateDebut}}</td>
            <td>{{mission.dateFin}}</td>
            <td>{{mission.nature.libelle}}</td>
            <td>{{prime(mission)}} €</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-6" *ngIf="anneeChoisi!=null">
    <div style="display: block">
      <canvas mdbChart
          [chartType]="chartType"
          [datasets]="chartDatasets"
          [labels]="chartLabels"
          [colors]="chartColors"
          [options]="chartOptions"
          [legend]="true"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)">
      </canvas>
    </div>
  </div>

</div>
