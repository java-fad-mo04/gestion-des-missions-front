<app-menu></app-menu>
<div class="row mt-5"></div>

<div class="row mb-3 justify-content-center">
  <h2>Planning des missions</h2>
</div>

  <div class="cal-month-view" role="grid">
    <div class="row text-center">
      <div class="col-md-4">
        <div class="btn-group">
          <div class="btn btn-light"  mwlCalendarPreviousView  [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenYearViewDay()">
            &lt;&lt;
          </div>
          <div class="btn btn-light"  mwlCalendarPreviousView  [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">
            &lt;
          </div>
          <div class="col-md-4">
            <h6>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h6>
          </div>
          <div class="btn btn-light" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">
          &gt;
          </div>
          <div class="btn btn-light" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenYearViewDay()">
            &gt;&gt;
            </div>
        </div>
      </div>
  </div>

</div>

<mwl-calendar-month-view
  [viewDate]="viewDate"
  [events]="events"
  [refresh]="refresh"
  [activeDayIsOpen]="activeDayIsOpen"
>
</mwl-calendar-month-view>
